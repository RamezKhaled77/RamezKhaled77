name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate NEON RED Snake
        uses: Platane/snk@v3
        with:
          github_user_name: RamezKhaled77

          # Snake color
          color_snake: "#FF1744"

          # Dot colors (neon red theme)
          color_dots: "#0A0A0A,#1A1A1A,#33000A,#FF1744,#FF0033,#FF5E7D"

          outputs: |
            dist/neon-snake.svg

      - name: Deploy animation
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
