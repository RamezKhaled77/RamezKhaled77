name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate NEON RED Snake
        uses: Platane/snk@v3
        with:
          github_user_name: RamezKhaled77

          # ðŸŽ¨ Snake color
          color_snake: "#ff0033"

          # ðŸŽ¨ Neon dot colors
          color_dots: "#0d0d0d,#1a1a1a,#330000,#ff0033,#ff1744,#ff5e7d"

          outputs: |
            dist/neon-snake.svg

      - name: Publish animation
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
