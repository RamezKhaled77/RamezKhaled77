name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Neon Red Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: RamezKhaled77

          # Snake color (Neon Red)
          color_snake: "#FF1744"

          # Dots (background contribution colors - neon cyber)
          color_dots: "#0A0A0A,#1A1A1A,#33000A,#FF1744,#FF002A,#FF003C"

          outputs: dist/github-contribution-grid-snake.svg

      - name: Deploy snake animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
